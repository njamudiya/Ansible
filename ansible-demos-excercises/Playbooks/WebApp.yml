  - name: Deploy a web application 
    hosts: db_and_webserver1,db_and_webserver2
    become: True
    vars:
      ansible_python_interpreter: /usr/bin/python3
    tasks: 
      - name: try ping target
        ping: 
      
      - name: Clean Epel repository
        yum_repository:
          name: epel
          state: absent
        register: results
        
      - name: Show results
        debug: 
          msg= {{ results }}
      
      - name: Install all required dependencies
        dnf:
          name: "{{ packages }}"
          state: present
        vars:
          packages:
            - yum-utils
            - python38
            - python38-devel
            - python38-pip